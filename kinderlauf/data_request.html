<!DOCTYPE html>
<html>


<style>
    
    html, body{
        width: 100%;
        margin: 0px;
        text-align: center;
    }

    #top{
        display: flex;
        justify-content: space-between;
    }

    .logo_psv{
        max-width: 5%;
        height: auto;
        margin: 16px;
    }

    .logo_psv  img{
        max-width: 100%;
        height: auto;
        object-fit: contain;
    }

	#logo_klfk{
		margin-top: 16px;
		display: inline-block;
		max-width: 70%;
		min-width: 0;
		height: auto;	
		object-fit: contain;
	}

    #main{
        margin: 2vw;
        margin-top: 6vh;
        padding: 4vw;
        border: 1px solid;
        border-color: #ff1900;
        border-radius: 25px;
        text-align: center;
        display: inline-block;
    }

    #main h2{
        margin-left: 16px;
        margin-right: 16px;
        margin-top: 0px;
        padding: 0;
        color: #ff1900;
        margin-bottom: 24px;
        font-size: 3.5vh
    }

    #main select{
        font-size: 2vh;
        display: inline-block;
        margin-left: 16px;
        margin-right: 16px;
        width: 25vh;
        margin-top: 4px;
        margin-bottom: 4px;
        border: 1px solid;
        border-color: #ff1900;
        
    }

    #main input{
        background-color: #ff1900;
        border: 0px;
        width: 25vh;
        margin-top: 12px;
        padding: 4px;
        border-radius: 8px;
        color: white;
        font-size: 2vh;
    }

    #results{
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: auto;
    }
    
    #results table{
        /*display: none;*/
        font-size: 3vmin;
        margin-top: 32px;
        margin-left: 0;
        margin-right: 0;
        padding: 0px;
        border: 2px solid;
        border-color: #ff1900;
        border-collapse:collapse;
        overflow-x: auto;
    }

    #results th{
        border: 2px solid;
        border-color: #ff1900;
        margin: 0px;
        padding: 1vmin;
    }

    #results td{
        text-align: right;
        border: 2px solid;
        border-color: #ff1900;
        margin: 0px;
        padding: 0.5vmin;
    }

    

</style>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../src/logo_postsv.ico">
        <title>Kinderlauf - Datenabfrage</title>
    </head>

    <body>
        <div id="top">
            <div class="logo_psv">
                <a href="https://www.postsportverein-landshut.de/spendenlauf">
                    <img src="https://www.postsportverein-landshut.de/images/site/PostSVLogo_gross.png" alt="Post SV Landshut">
                </a>
            </div>
            <img id="logo_klfk" src="../src/klfk.jpg" alt="Kinder laufen fÃ¼r Kinder">
            <div class="logo_psv" style="visibility: hidden;">
                <a href="https://www.postsportverein-landshut.de/spendenlauf">
                    <img src="https://www.postsportverein-landshut.de/images/site/PostSVLogo_gross.png" alt="Post SV Landshut">
                </a>
            </div>
        </div>
        <div id="main">
            <h2>Detailierte Datenabfrage</h2>
            <form>
                <select id="dd_organisations" name="dd_organisations">
                    <option value="main">Schule/Organisation</option>
                </select><br>
                <select id="dd_teams" name="teams">
                    <option value="teams">Klasse/Abteilung</option>
                </select><br>
                <input type="submit" id="submit" value="Suchen">
            </form>
            <div id="results">
                <table>
                    <tr>
                        <th>Schule/Organisation</th>
                        <th>Klasse/Abteilung</th>
                        <th>Teilnehmer</th>
                        <th>Kilometer</th>
                    </tr>
                    <tr>
                        <td>Test</td>
                        <td>Test</td>
                        <td>0</td>
                        <td>0km</td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </body>
</html>
